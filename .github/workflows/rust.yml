name: Rust CI

on:
  push:
    branches: ["master"]
    tags: ["v*"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cargo fmt
        if: matrix.os == 'ubuntu-latest'
        run: cargo fmt --all --check
      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Cargo test (default features)
        run: cargo test --all-targets
      - name: Cargo test (multi_thread feature)
        run: cargo test --all-targets --features multi_thread

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Build release (default)
        run: |
          cargo build --release --example wiki
          mkdir -p artifacts
          cp target/release/examples/wiki artifacts/wiki-default
      - name: Build release (multi_thread)
        run: |
          cargo build --release --example wiki --features multi_thread
          mkdir -p artifacts
          cp target/release/examples/wiki artifacts/wiki-multi-thread
      - name: Package artifacts
        run: |
          tar -czf fastcrawl-linux-x86_64.tar.gz -C artifacts .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastcrawl-linux-x86_64
          path: fastcrawl-linux-x86_64.tar.gz
